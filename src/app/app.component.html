<div class="App">
  <h3>Start .... till Group Data</h3>
  <dx-data-grid
    id="dataGrid"
    [dataSource]="employees"
    keyExpr="EmployeeID"
    [allowColumnReordering]="true"
    [columnAutoWidth]="true"
    [allowColumnResizing]="true"
    [showBorders]="true"
  >
    <dxi-column
      dataField="FullName"
      [fixed]="true"
      fixedPosition="left"
    ></dxi-column>
    <dxi-column dataField="Position" [visible]="false"></dxi-column>
    <dxi-column
      dataField="BirthDate"
      dataType="date"
      [width]="100"
    ></dxi-column>
    <dxi-column dataField="HireDate" dataType="date" [width]="150"></dxi-column>
    <dxi-column dataField="City" groupIndex="1"></dxi-column>
    <dxi-column dataField="Country" sortOrder="asc" groupIndex="0"></dxi-column>
    <dxi-column dataField="Address"></dxi-column>
    <dxi-column dataField="HomePhone"></dxi-column>
    <dxi-column dataField="PostalCode" [visible]="false"></dxi-column>

    <dxo-column-fixing [enabled]="true"></dxo-column-fixing>
    <dxo-column-chooser [enabled]="true"></dxo-column-chooser>
    <dxo-filter-row [visible]="true"></dxo-filter-row>
    <dxo-search-panel [visible]="true"></dxo-search-panel>
    <dxo-header-filter [visible]="true"></dxo-header-filter>
    <dxo-group-panel [visible]="true"></dxo-group-panel>
  </dx-data-grid>

  <h3>Editing Grid .... till Customize the toolbar</h3>
  <dx-data-grid
    id="dataGrid"
    [dataSource]="employees"
    keyExpr="EmployeeID"
    [allowColumnReordering]="true"
    [columnAutoWidth]="true"
    [allowColumnResizing]="true"
    [showBorders]="true"
    (onSelectionChanged)="selectEmployee($event)"
  >
    <dxo-grouping [autoExpandAll]="expanded"></dxo-grouping>
    <dxo-toolbar>
      <dxi-item name="groupPanel"></dxi-item>
      <dxi-item location="before">
        <dx-button
          [text]="expanded ? 'Collapse All' : 'Expand All'"
          [width]="136"
          (onClick)="handleExpended()"
        >
        </dx-button>
      </dxi-item>
      <dxi-item name="addRowButton"></dxi-item>
      <dxi-item name="exportButton"></dxi-item>
      <dxi-item name="columnChooserButton"></dxi-item>
      <dxi-item name="searchPanel"></dxi-item>
    </dxo-toolbar>
    <dxi-column dataField="FullName" [fixed]="true" fixedPosition="left">
      <dxi-validation-rule type="required"></dxi-validation-rule>
    </dxi-column>
    <dxi-column dataField="Position"></dxi-column>
    <dxi-column dataField="BirthDate" dataType="date">
      <dxi-validation-rule type="required"></dxi-validation-rule>
    </dxi-column>
    <dxi-column dataField="HireDate" dataType="date"></dxi-column>
    <dxi-column dataField="City"></dxi-column>
    <dxi-column dataField="Country" groupIndex="0"></dxi-column>
    <dxi-column dataField="Address"></dxi-column>
    <dxi-column dataField="HomePhone"></dxi-column>
    <dxi-column dataField="PostalCode" [visible]="false"></dxi-column>
    <dxo-editing
      mode="popup"
      [allowAdding]="true"
      [allowUpdating]="true"
      [allowDeleting]="true"
    ></dxo-editing>
    <dxo-selection mode="single" [allowSelectAll]="true"></dxo-selection>
    <dxo-summary>
      <dxi-group-item summaryType="count"></dxi-group-item>
    </dxo-summary>
    <dxo-group-panel [visible]="true"></dxo-group-panel>
    <dxo-search-panel [visible]="true"></dxo-search-panel>
    <dxo-column-chooser [enabled]="true"></dxo-column-chooser>
  </dx-data-grid>

  <h3>Configure Master-Detail Interface .... till End</h3>
  <dx-data-grid
    [columnResizingMode]="true"
    [allowColumnReordering]="true"
    [allowColumnResizing]="true"
    [columnAutoWidth]="true"
    [dataSource]="employees"
    keyExpr="EmployeeID"
    showBorders="true"
    (onExporting)="exportGrid($event)"
  >
    <dxo-export [enabled]="true" [formats]="['xlsx', 'pdf']"> </dxo-export>
    <dxi-column dataField="FullName" [fixed]="true" fixedPosition="left">
    </dxi-column>
    <dxi-column dataField="Position"></dxi-column>
    <dxi-column dataField="BirthDate" dataType="date"> </dxi-column>
    <dxi-column dataField="HireDate" dataType="date"></dxi-column>
    <dxi-column dataField="City"></dxi-column>
    <dxi-column dataField="Country"></dxi-column>
    <dxi-column dataField="Address"></dxi-column>
    <dxi-column dataField="HomePhone"></dxi-column>
    <dxi-column dataField="PostalCode"></dxi-column>
    <dxo-master-detail
      [enabled]="true"
      [template]="'employee-info'"
    ></dxo-master-detail>
    <div *dxTemplate="let employee of 'employee-info'">
      <img class="employee-photo" [src]="employee.data.Photo" />
      <p class="employee-notes">{{ employee.data.Notes }}</p>
    </div>
  </dx-data-grid>
</div>
